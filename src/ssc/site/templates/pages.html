<main>
{%- for page in pages -%}
  {%- if page.type == "single-page" -%}
  <section id="{{ page["title"].lower() }}">
    <h1>{{ page["title"] }}</h1>
    <hr />
    {%- filter indent(width=4) -%}{{ page["content"] }}{%- endfilter -%}
  </section>
  {%- elif page.type == "multi-page" -%}
  {%- filter indent(width=2) -%}{{ page["content"] }}{%- endfilter -%}
  {%- endif -%}
{%- endfor -%}
</main>
